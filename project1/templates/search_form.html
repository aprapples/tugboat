{% extends "base.html" %}

{% block content %}

    <h2>Search</h2>
    <form action="/search/" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search by Patient ID">
    </form>

    <h2>List of Patients</h2>
    <ul>
        {% for patient in object_list %}
	<li>
	  {{patient.patient_id}} {{patient.first_name}} {{patient.last_name}} 
	</li>
	{% endfor %}
    </ul>

{% endblock %}
